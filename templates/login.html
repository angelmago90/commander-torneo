<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login admin — Torneo Commander</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:480px;">
    <h1 class="mb-4">Login admin</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for cat, msg in messages %}
            <div class="alert alert-{{cat}}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input class="form-control" name="username" placeholder="admin" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Entrar</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('index') }}" class="link-secondary">Volver a la clasificación</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
